---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-two
  namespace: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-two
  template:
    metadata:
      labels:
        app: service-two
    spec:
      containers:
      - name: service-two
        image: service-two:latest  # Replace with your actual image
        ports:
        - containerPort: 8084
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: docker